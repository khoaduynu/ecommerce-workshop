version: '3'
services:
  discounts:
    environment:
      - FLASK_APP=discounts.py
      - FLASK_DEBUG=1
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - DD_SERVICE=discounts-service
      - DD_AGENT_HOST=agent
      - DD_LOGS_INJECTION=true
      - DD_TRACE_ANALYTICS_ENABLED=true
      - DD_VERSION=1.1
    image: "pilgrim2go/ddtraining/discounts-service-fixed:latest"
    command: ddtrace-run flask run --port=5001 --host=0.0.0.0
    ports:
      - "5001:5001"
    depends_on:
      - fluentd
      - db
    labels:
      com.datadoghq.ad.logs: '[{"source": "python", "service": "pilgrim2go-discounts-service"}]'
      my.custom.label.team: "discount"
  frontend:
    environment:
      - DD_AGENT_HOST=agent
      - DD_LOGS_INJECTION=true
      - DD_TRACE_ANALYTICS_ENABLED=true
      - DD_SERVICE=store-frontend
      - DB_USERNAME
      - DB_PASSWORD
      - DD_VERSION=1.1
      - DD_CLIENT_TOKEN
      - DD_APPLICATION_ID
    image: "pilgrim2go/ddtraining/store-frontend-instrumented-fixed"
    command: sh docker-entrypoint.sh
    ports:
      - "3000:3000"
    depends_on:
      - fluentd
      - db
      - discounts
      - advertisements
    labels:
      com.datadoghq.ad.logs: '[{"source": "ruby", "service": "pilgrim2go-store-frontend"}]'
      my.custom.label.team: "frontend"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: pilgrim2go.store-frontend        
  advertisements:
    environment:
      - FLASK_APP=ads.py
      - FLASK_DEBUG=1
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - DD_SERVICE=advertisements-service
      - DD_AGENT_HOST=agent
      - DD_LOGS_INJECTION=true
      - DD_TRACE_ANALYTICS_ENABLED=true
      - DD_VERSION=1.0
    image: "pilgrim2go/ddtraining/ads-service"
    command: ddtrace-run flask run --port=5002 --host=0.0.0.0
    ports:
      - "5002:5002"
    depends_on:
      - fluentd
      - db
    labels:
      com.datadoghq.ad.logs: '[{"source": "python", "service": "pilgrim2go-ads-service"}]'
      my.custom.label.team: "advertisements"
  db:
    image: postgres:11-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
    labels:
      com.datadoghq.ad.logs: '[{"source": "postgresql", "service": "pilgrim2go-postgres"}]'

  fluentd:
    image: elk_fluentd
    build: ./fluentd
    volumes:
      - ./fluentd/conf:/fluentd/etc
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: 'docker.io/bitnami/elasticsearch:7-debian-10'
    environment:
      - ELASTICSEARCH_NODE_TYPE=ingest
    volumes:
      - 'elasticsearch_data:/bitnami'
  kibana:
    image: 'docker.io/bitnami/kibana:7-debian-10'
    ports:
      - '5601:5601'
    volumes:
      - 'kibana_data:/bitnami'
    depends_on:
      - elasticsearch
volumes:
  elasticsearch_data:
    driver: local
  kibana_data:
    driver: local      
